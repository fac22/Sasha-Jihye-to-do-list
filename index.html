<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="testing/test-helpers.js" defer></script>
    <script src="testing/index.test.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f9ad104398.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do List</title>
  </head>
  <body>
    <!-- Header -------------------------------------------------------------------------->
    <header>
      <h1>Sasha & Jihye</h1>
      <h2>To-do List</h2>
    </header>
    <!-- Main -------------------------------------------------------------------------->
    <main>
      <section class="main__section">
        <div class="main__body">
          <ul></ul>
        </div>
        <template id="list__template">
          <li class="list__body--item">
            <p class="item__checklist"></p>
            <p class="item__name"></p>
            <p class="item__bin"></p>
          </li>
        </template>

        <div class="main__input">
          <input type="text" id="task__input" />
          <button class="button__add"><i class="fas fa-plus"></i></button>
        </div>
      </section>
    </main>
    <!-- Footer -------------------------------------------------------------------------->
    <footer>
      <p>Made by Sasha and Jihye, 2021</p>
    </footer>
  </body>
</html>
